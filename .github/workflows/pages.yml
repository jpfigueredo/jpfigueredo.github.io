name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Build
        run: pnpm run build
      - name: Compose Pages artifact
        run: |
          mkdir -p .pages
          cp -r web/dist/* .pages/
          mkdir -p .pages/apps
          # Publish subapps static outputs
          cp -r apps/* .pages/apps/
          # Add SPA routing support (404.html = index.html for client-side routing)
          cp .pages/index.html .pages/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
